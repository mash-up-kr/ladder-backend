spring.profiles.default: test
spring.config:
  import:
    - classpath:/application-domain.yml
    - classpath:/application-thirdparty.yml

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  mvc:
    format:
      date: iso
      date-time: iso
      time: iso
    pathmatch:
      matching-strategy: ant_path_matcher

secret:
  kakao:
    token:
      client-id: clientId
      client-secret: secret

